<div class="container wrapper">
        <div class="container">
                <div *ngFor="let comment of CommentList" class="row comment">
                    <div class="col-lg-12 col-sm-12"><a href="#"><img src="../../assets/img/user.png" width="75" height="50"></a>
                       <b>Name:</b> {{comment.name}}. <b>Email:</b> {{comment.email}}.</div>
                    <div class="col-lg-1 col-md-2"></div>
                    <div class="col-lg-11 col-md-10 col-sm-12 text-justify comment-body"><p>{{comment.body}}.</p></div>
                </div>
        </div>
</div>
