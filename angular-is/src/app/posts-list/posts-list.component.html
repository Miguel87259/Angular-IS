<div class="container wrapper">
        <div class="container">
                <div *ngFor="let post of PostList" class="row post">
                    <div class="col-12 mb-2 post-id"><h3>POST #{{post.id}}</h3></div>
                    <div class="col-lg-1 col-sm-2"><a href="#" id="{{post.userId}}"><img src="../../assets/img/user.png" width="75" height="50"></a></div>
                    <div class="col-lg-11 col-sm-10 post-title"><h1>{{post.title}}.</h1></div>
                    <div class="col-lg-1 col-md-2"></div>
                    <div class="col-lg-11 col-md-10 col-sm-12 text-justify post-body"><p>{{post.body}}.</p></div>
                    <div class="col-12 text-center mb-5"><a href="post/{{post.id}}" class="btn btn-primary text-white">View Comments</a></div>
                </div>
        </div>
</div>
